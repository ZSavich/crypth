<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab 6 Task 1</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<main>
		<h2>Share Key</h2>
    <input type="number" name="key" id="key" placeholder="Enter your key">
    <input type="text" name="name" id="name" placeholder="Enter your name">
    <button class="btn" id="share-key">Share</button>
    <p class="info-text" id="show-Ckey">Your C0 key</p>
    <p class="info-text" id="show-Dkey">Your D0 key</p>
    <p class="info-text" id="show-CDkey">Your C1D1 key</p>
    <p class="info-text" id="show-Kkey">Your K1 key</p>
    <p class="info-text" id="show-binarName">Your name in binar</p>
    <p class="info-text" id="show-ip">Your IP</p>
    <p class="info-text" id="show-L">Your L0 key</p>
    <p class="info-text" id="show-R">Your R0 key</p>
    <p class="info-text" id="show-ER">Your E(R0) key</p>
    <p class="info-text" id="show-ERK">Your E(R0)K1 key</p>
    <p class="import hidden" id="import">Дальше идём на 5 шаг и считаем по таблице и переходим на страницу RESULT</p>
    <hr>	

    <a href="index.html" class="index__link">Back</a>	
	</main>
	<script src="share.js"></script>
</body>
</html>
